<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
</head>
<body>
<h1>Joe's Ajax Blog Exercise</h1><hr>
<div id="posts"></div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function() {
    "use strict";

    		$("h1").css("text-align", "center");

            var url = ("/data/blog.json");

            $.get(url).done(function(data){
                console.log("Everything went great");
                posts(data)
            }).fail(function(){
                alert("Error");
            });


            function posts (writing){
            var postSpace = "";
            writing.forEach(function (post){
                postSpace += "<h3>" + post.title + "</h3>" + "<br>";
                postSpace +=post.content + "<br>";
                postSpace += post.categories + "<br>";
                postSpace += "-" + post.date + "<br> <br>";
                
        	});
            	$("#posts").append(postSpace);
        	}




    })();
</script>
</body>
</html>
