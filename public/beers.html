<!DOCTYPE html>
<html>
<head>
    <title>Bottles of Beer</title>
</head>
<body>
<h1 style="text-align: center;">Work is in the Console...</h1>

    <script>

    var beers = 100;
    	do{
    		beers = beers - 1;
    		if (beers > 1){
    			console.log(beers + " bottles of beer on the wall");
    		} else {
    		console.log(beers + " bottle of beer on the the wall");
    	}
    	} while (beers > 1);
    	
    </script>
</body>
</html>
